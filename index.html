<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            color: #e3f2fd;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0d47a1, #1976d2);
        }

        .weather-container {
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .date {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .location {
            position: relative;
            max-width: 350px;
            width: 100%;
        }
        
        .table table-dark table-striped {
            color: #001026;
        }

        .location input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-right: 40px;
        }

        .location i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1565c0;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }

        .weather-forecast {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 280px;
        }

        .weather-forecast h3 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .weather-forecast table {
            width: 100%;
            color: #fff;
            table-layout: fixed;
        }

        .weather-forecast th, .weather-forecast td {
            text-align: center;
            padding: 10px;
            white-space: nowrap;
        }

        .current-weather {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            flex: 0.7;
            min-width: 280px;
        }

        .current-weather .icon {
            margin-bottom: 20px;
        }

        .current-weather h1 {
            font-size: 4rem;
        }

        .current-weather p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .weather-main {
                flex-direction: column;
                align-items: center;
            }

            .weather-forecast,
            .current-weather {
                margin-bottom: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container weather-container">
        <header class="header">
            <div class="date">
                <p id="current-date" class="fw-bold"><i class="fas fa-calendar-day"></i> سه‌شنبه ۱۴ شهریور</p>
            </div>
            <div class="location">
                <input type="text" placeholder="تهران، ایران" id="location-input" class="form-control" style="text-align: right; padding-left: 40px;">
                <i class="fas fa-map-marker-alt" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #1565c0;"></i></i>
            </div>
        </header>
        <div class="row weather-main">
            <div class="col-lg-7 weather-forecast mb-4">
                <h3 class="mb-3"><i class="fas fa-cloud-sun"></i> پیش‌بینی روزهای آینده</h3>
                <table  id="forecast-table">
                    <thead>
                        <tr>
                            <th>حداقل</th>
                            <th>حداکثر</th>
                            <th>شرایط آب و هوا</th>
                            <th>روز</th>
                        </tr>
                    </thead>
                    <tbody id="forecast-list">
                        <tr>
                            <td>۱۱° حداقل</td>
                            <td>۱۸° حداکثر</td>
                            <td><i class="fas fa-cloud-rain"></i></td>
                            <td>چهارشنبه</td>
                        </tr>
                        <tr>
                            <td>۱۰° حداقل</td>
                            <td>۱۵° حداکثر</td>
                            <td><i class="fas fa-cloud"></i></td>
                            <td>پنج‌شنبه</td>
                        </tr>
                        <tr>
                            <td>۷° حداقل</td>
                            <td>۱۳° حداکثر</td>
                            <td><i class="fas fa-bolt"></i></td>
                            <td>جمعه</td>
                        </tr>
                        <tr>
                            <td>۵° حداقل</td>
                            <td>۹° حداکثر</td>
                            <td><i class="fas fa-cloud-showers-heavy"></i></td>
                            <td>شنبه</td>
                        </tr>
                        <tr>
                            <td>۱۱° حداقل</td>
                            <td>۱۴° حداکثر</td>
                            <td><i class="fas fa-cloud"></i></td>
                            <td>یک‌شنبه</td>
                        </tr>
                        <tr>
                            <td>۱۷° حداقل</td>
                            <td>۲۴° حداکثر</td>
                            <td><i class="fas fa-cloud-sun"></i></td>
                            <td>دوشنبه</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5 current-weather text-center">
                <div class="icon mb-3">
                    <i id="weather-icon" class="fas fa-cloud-rain fa-7x"></i>
                </div>
                <div class="temp-info">
                    <h1 id="temperature" class="display-4 fw-bold">۱۴°</h1>
                    <p id="condition" class="lead">باران ملایم</p>
                    <p id="details" class="text-muted">۲۱° حداکثر - ۱۷° حداقل</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Change theme based on the hour of the day
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 18) {
            document.body.style.background = 'linear-gradient(to bottom, #90caf9, #1976d2)'; // Light mode
        } else {
            document.body.style.background = 'linear-gradient(to bottom, #0d47a1, #1976d2)'; // Dark mode
        }
    </script>
</body>
</html>
